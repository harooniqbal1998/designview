<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        Screenshot
        <button onclick="startTabShare()" id="shareButton">Share Tab</button>
        <button onclick="cancelScreenshot()" id="cancelButton" style="display:none;">Cancel</button>
    </div>
    <div class="content-area">
        <div id="display">
            <!-- Take a screenshot of the current tab. -->
            <video id="sharedVideo" autoplay playsinline style="display:none;"></video>
            <img id="screenshot" style="max-width:100%; display:none;" />
        </div>
    </div>
    <div id="screenshot-list" style="margin-top: 20px;"></div>
    <script src="app.js"></script>
</body>
</html>
